Name: redis
Cartridge-Short-Name: REDIS
Display-Name: Redis-3.2.9
Version: "3.2"
Website: https://github.com/ranib/openshift-redis-cart
Cartridge-Version: 0.1.0
Cartridge-Vendor: ranib
Categories:
  - service
  - database
  - embedded
Cart-Data:
- Key: OPENSHIFT_REDIS_HOST
  Type: environment
  Description: Redis host address
- Key: OPENSHIFT_REDIS_PORT
  Type: environment
  Description: Redis port
- Key: REDIS_PASSWORD
  Type: environment
  Description: Redis default password generated
- Key: OPENSHIFT_REDIS_DIR
  Type: environment
  Description: Directory to store Redis application files 
- Key: OPENSHIFT_REDIS_SENTINEL_HOST
  Type: environment
  Description: Redis Sentinel host address
  Key: OPENSHIFT_REDIS_SENTINEL_PORT
  Type: environment
  Description: Redis Sentinel port
  Key: REDIS_CLI
  Type: environment
  Description: REDIS_CLI environment variable 
Provides:
  - redis-3.2
  - redis
Scaling:
  Min: 1
  Max: -1
Endpoints:
  - Private-IP-Name:   HOST
    Private-Port-Name: PORT
    Private-Port:      16379
    Public-Port-Name:  PROXY_PORT
  - Private-IP-Name:   SENTINEL_HOST
    Private-Port-Name: SENTINEL_PORT
    Private-Port:      26379
    Public-Port-Name:  SENTINEL_PROXY_PORT
Subscribes:
  set-redis-connection-info:
    Type: "ENV:NET_TCP:db:redis:connection-info-v1"
    Required: false
Publishes:
  publish-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
  publish-redis-connection-info:
    Type: "ENV:NET_TCP:db:redis:connection-info"
